<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이오드 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .options button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #0056b3;
        }
        .result {
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div class="question" id="question">로딩 중...</div>
            <div class="options" id="options"></div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // 퀴즈 데이터
        const quizData = [
            {
                question: "다이오드에서 전류는 어느 방향으로 흐르나요?",
                options: ["P에서 N으로", "N에서 P로", "양방향으로", "전류가 흐르지 않음"],
                answer: 0
            },
            {
                question: "다음 회로에서 LED가 켜지지 않는 이유는 무엇일까요?",
                options: [
                    "다이오드 방향이 반대로 연결됨",
                    "전원 공급 장치가 없음",
                    "저항 값이 너무 큼",
                    "위의 모든 이유"
                ],
                answer: 3
            },
            {
                question: "다이오드를 회로에서 반대로 연결하면 어떻게 될까요?",
                options: [
                    "전류가 정상적으로 흐름",
                    "전류가 흐르지 않음",
                    "다이오드가 빛을 냄",
                    "다이오드가 가열됨"
                ],
                answer: 1
            },
            {
                question: "다음 회로에서 X와 Y는 각각 어떤 극(P형 반도체, N형 반도체)인가요? (참고: A와 D가 켜질 때)",
                options: ["X는 P, Y는 N", "X는 N, Y는 P", "둘 다 P", "둘 다 N"],
                answer: 0
            },
            {
                question: "스위치를 b에 연결했을 때 B와 C가 켜진다면 X와 Y의 극은 무엇인가요?",
                options: ["X는 N, Y는 P", "X는 P, Y는 N", "둘 다 P", "둘 다 N"],
                answer: 1
            }
        ];

        // DOM 요소
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");

        let currentQuestion = 0;
        let score = 0;

        // 질문 로드
        function loadQuestion() {
            const currentQuiz = quizData[currentQuestion];
            questionEl.textContent = currentQuiz.question;
            optionsEl.innerHTML = "";
            resultEl.textContent = "";

            currentQuiz.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsEl.appendChild(button);
            });
        }

        // 정답 확인
        function checkAnswer(selected) {
            const correct = quizData[currentQuestion].answer;
            if (selected === correct) {
                score++;
                resultEl.textContent = "정답입니다!";
                resultEl.style.color = "green";
            } else {
                resultEl.textContent = "오답입니다!";
                resultEl.style.color = "red";
            }

            // 다음 질문 또는 퀴즈 종료
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }, 1000);
        }

        // 퀴즈 종료
        function finishQuiz() {
            questionEl.textContent = `퀴즈 완료!`;
            optionsEl.innerHTML = `점수: ${score}/${quizData.length}`;
            resultEl.textContent = "";
        }

        // 퀴즈 초기화
        loadQuestion();
    </script>
</body>
</html>
