<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diode Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .options button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #0056b3;
        }
        .result {
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "Which direction does current flow in a diode?",
                options: ["From P to N", "From N to P", "Both directions", "No current flows"],
                answer: 0
            },
            {
                question: "In a circuit, the LED is not lighting up. What could be wrong?",
                options: [
                    "The diode is reversed",
                    "The circuit has no power source",
                    "The resistor value is too high",
                    "All of the above"
                ],
                answer: 3
            },
            {
                question: "What happens if you reverse a diode in a circuit?",
                options: [
                    "Current flows normally",
                    "Current stops flowing",
                    "The diode emits light",
                    "The diode heats up"
                ],
                answer: 1
            }
        ];

        // DOM elements
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");

        let currentQuestion = 0;
        let score = 0;

        // Load a question
        function loadQuestion() {
            const currentQuiz = quizData[currentQuestion];
            questionEl.textContent = currentQuiz.question;
            optionsEl.innerHTML = "";
            resultEl.textContent = "";

            currentQuiz.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsEl.appendChild(button);
            });
        }

        // Check the selected answer
        function checkAnswer(selected) {
            const correct = quizData[currentQuestion].answer;
            if (selected === correct) {
                score++;
                resultEl.textContent = "Correct!";
                resultEl.style.color = "green";
            } else {
                resultEl.textContent = "Wrong!";
                resultEl.style.color = "red";
            }

            // Move to the next question or finish the quiz
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }, 1000);
        }

        // Finish the quiz
        function finishQuiz() {
            questionEl.textContent = `You completed the quiz!`;
            optionsEl.innerHTML = `Your score: ${score}/${quizData.length}`;
            resultEl.textContent = "";
        }

        // Initialize the quiz
        loadQuestion();
    </script>
</body>
</html>
