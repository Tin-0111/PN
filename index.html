<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이오드 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .circuit {
            margin: 20px 0;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .options button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options button:hover {
            background: #0056b3;
        }
        .result {
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div class="question" id="question">로딩 중...</div>
            <div class="circuit" id="circuit"></div>
            <div class="options" id="options"></div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // 퀴즈 데이터
        const quizData = [
            {
                question: "이곳에 문제 입력",
                circuit: "",
                options: ["답변1", "답변2", "답변3", "답변4"],
                answer: 0
            },
            {
                question: "이곳에 문제 입력",
                circuit: "",
                options: ["답변1", "답변2", "답변3", "답변4"],
                answer: 3
            },
            {
                question: "이곳에 문제 입력",
                circuit: "",
                options: ["답변1", "답변2", "답변3", "답변4"],
                answer: 1
            },
            {
                question: "이곳에 문제 입력",
                circuit: "",
                options: ["답변1", "답변2", "답변3", "답변4"],
                answer: 0
            },
            {
                question: "이곳에 문제 입력",
                circuit: "",
                options: ["답변1", "답변2", "답변3", "답변4"],
                answer: 1
            }
        ];

        // DOM 요소
        const questionEl = document.getElementById("question");
        const circuitEl = document.getElementById("circuit");
        const optionsEl = document.getElementById("options");
        const resultEl = document.getElementById("result");

        let currentQuestion = 0;
        let score = 0;

        // 질문 로드
        function loadQuestion() {
            const currentQuiz = quizData[currentQuestion];
            questionEl.textContent = currentQuiz.question;
            circuitEl.innerHTML = currentQuiz.circuit;
            optionsEl.innerHTML = "";
            resultEl.textContent = "";

            currentQuiz.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsEl.appendChild(button);
            });
        }

        // 정답 확인
        function checkAnswer(selected) {
            const correct = quizData[currentQuestion].answer;
            if (selected === correct) {
                score++;
                resultEl.textContent = "정답입니다!";
                resultEl.style.color = "green";
            } else {
                resultEl.textContent = "오답입니다!";
                resultEl.style.color = "red";
            }

            // 다음 질문 또는 퀴즈 종료
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    finishQuiz();
                }
            }, 1000);
        }

        // 퀴즈 종료
        function finishQuiz() {
            questionEl.textContent = `퀴즈 완료!`;
            circuitEl.innerHTML = "";
            optionsEl.innerHTML = `점수: ${score}/${quizData.length}`;
            resultEl.textContent = "";
        }

        // 퀴즈 초기화
        loadQuestion();
    </script>
</body>
</html>
